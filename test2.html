<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>標題和文字格式的...</title>
    <style>
        h1 {color: blue}
        h2 {color: blue}
        h3 {color: blue}
        h4 {color: blue}
        h5 {color: blue}
        h6 {color: blue}
        p {font-size: 12pt ;color:green}
        #another{font-size: 14pt;}
        #red {font-size: 12pt;color:red;}
        #brown{font-size: 12pt;color: brown;}

    </style>
</head>
<body>
    <h1>標題文字h1</h1>
        <hr>
        <p>這是一個段落的p標簽</p>
        <p id="another">這是另一個段落的p標簽</p>
    <h2>標題文字h2</h2>
        <b>粗體文字b標簽=</b>
        <br>
    <strong>重要文字標簽</strong>
    <h3>標題文字h3</h3>
    <i>斜體字i標簽</i>
</body>
</html>
